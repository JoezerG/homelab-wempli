name: traefik-odroid

services:
  traefik:
    image: traefik:v3.6
    container_name: traefik-odroid
    hostname: traefik-odroid
    restart: unless-stopped
    networks:
      home_lab_vlan:
        ipv4_address: 192.168.144.18
      services_front:
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./traefik/traefik.config.yaml:/etc/traefik/traefik.yaml:ro
      - /etc/localtime:/etc/localtime:ro

networks:
  services_front:
    external: true
  home_lab_vlan:
    external: true
